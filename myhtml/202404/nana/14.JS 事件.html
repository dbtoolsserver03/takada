<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> JS 事件处理 </title>
<link rel="shortcut icon" href="./img/1713172188385.jpg">
<link rel="stylesheet" href="./CSS/style.css">





</head>

<body>

  <button onclick = "click_event()">这是一个点击事件按钮</button>
  <input type = "text" onfocus ="  focus_event()" onblur = "  blur_event()">
	<script>
		// 点击事件
		function click_event() {
			alert('点击事件发生了');
		}
		// 焦点事件
		function focus_event() {
			console.log('获取焦点');
		}
		
		// 失去焦点事件
				function blur_event() {
					console.log('失去焦点');
				}
		
	</script>
	
	
	
	
</body>
</html>
