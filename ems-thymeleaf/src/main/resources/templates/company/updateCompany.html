<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymealf.org">

<head>
	<title>更新公司信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br>
					</p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<div id="content">
				<p id="whereami">
				</p>
				<h1>
					添加公司信息:
				</h1>
				<form th:action="@{/company/save}" method="post">
					<table cellpadding="0" cellspacing="0" border="0" class="form_table">
						<tr>
							<td valign="middle" align="right">
								公司名:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="name" th:value="${obj.name}" />
							</td>
						</tr>

						<tr>
							<td valign="middle" align="right">
								会社類型:
							</td>
							<td valign="middle" align="left">
								
								<label><input type="radio" class="inputgri" name="type" value="00" th:checked="${obj.type == '00'}" >株式会社</label>
								
								<label> <input type="radio" class="inputgri" name="type" value="01" th:checked="${obj.type == '01'}">合同会社</label>
																
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								会社人数:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="peoplenum"  th:value="${obj.peoplenum}" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								会社設立年月日:
							</td>
							<td valign="middle" align="left">
								<input type="date" class="inputgri" name="beginday" th:value="${#dates.format(obj.beginday,'yyyy-MM-dd')}" />
							</td>
						</tr>
					</table>
					<p>
						<input type="submit" class="button" value="确认添加" />
						<input type="button" class="button" value="返回列表" onclick="returnCompanyLst()" />
						<script>
							function returnCompanyLst() {
								location.href = '[[@{/company/lists}]]';
							}

						</script>
					</p>
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="footer_bg">
				ABC@126.com
			</div>
		</div>
	</div>
</body>

</html>
