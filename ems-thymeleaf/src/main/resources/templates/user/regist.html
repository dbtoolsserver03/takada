<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>regist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br />
					</p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<div id="content">
				<p id="whereami">
				</p>

				<a th:if="${session.user!=null}" th:href="@{/user/logout}">安全退出</a>


				<h1>
					注册
				</h1>
				<form th:action="@{/user/register}" method="post">
					<table cellpadding="0" cellspacing="0" border="0" class="form_table">
						<tr>
							<td valign="middle" align="right">
								用户名:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="username" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								真实姓名:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="realname" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								密码:
							</td>
							<td valign="middle" align="left">
								<input type="password" class="inputgri" name="password" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								性别:
							</td>
							<td valign="middle" align="left">
								男
								<input type="radio" class="inputgri" name="gender" value="1" checked="checked" />
								女
								<input type="radio" class="inputgri" name="gender" value="0" />
							</td>
						</tr>

						<tr>
							<td valign="middle" align="right">
								验证码:
								<img id="num" th:src="@{/user/generateImageCode}" />
								<a href="javascript:;" onclick="changeImageCode()">换一张</a>
								<script>
									function changeImageCode() {
										document.getElementById('num').src = '[[@{/user/generateImageCode}]]?' + (new Date()).getTime()
									}
								</script>
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="code" />
							</td>
						</tr>
					</table>
					<p>
						<input type="submit" class="button" value="立即注册 &raquo;" />
						<a th:href="@{/login}">已有账号,返回登录</a>
					</p>
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="footer_bg">
				ABC@126.com
			</div>
		</div>
	</div>
</body>

</html>
