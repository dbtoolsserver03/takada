<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>先生list</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
  <div id="wrap">
    <div id="top_content">
      <div id="header">
        <div id="rightheader">
          <p>
            2009/11/20
            <br />
            <a th:href="@{/menu}">返回菜单</a>
            <a th:if="${session.user!=null}" th:href="@{/user/logout}">安全退出</a>
            <a th:if="${session.user==null}" th:href="@{/login}">点我登录</a>
          </p>
          <p><label style="color: darkred;"> 01.实现表的增删改查 </label></p>
        </div>
        <div id="topheader">
          <h1 id="title">
            <a href="#">main</a>
          </h1>
        </div>
        <div id="navigation">
        </div>
      </div>
      <div id="content">
        <p id="whereami">
        </p>
        <h1>
          欢迎 <span th:if="${session.user!=null}" th:text="${session.user.username}"></span>
          <span th:if="${session.user==null}">游客</span>!
        </h1>
        <table class="table">
          <tr class="table_header">
            <td>
              编号
            </td>
            <td>
              姓名
            </td>
            <td>
              工资
            </td>
            <td>
              生日
            </td>
            
            <td>
              操作
            </td>
          </tr>

<!--        for (int i = 0; i < strLst.size(); i++) {   -->
<!--            String str = strLst.get(i);             -->
<!--            System.out.println(str);                -->
<!--        }                                           -->

<!--java       → thymleaf语法-->
<!--for        → th:each -->
<!--String str → obj     -->
<!--i          → state   -->


<!--			 将${objLst}集合里面的元素 逐一取出 赋给 obj -->
          <tr th:each="obj,state:${objLst}" th:class="${state.odd?'row1':'row2'}">
                                           <!--     int c = a < b ? 3 : 100;  -->
            <td>
              <span th:text="${obj.id}"></span>
            </td>
            <td>
              <span th:text="${obj.name}"></span>
            </td>

            <td>
              <span th:text="${obj.price}"></span>
            </td>
            <td>
              <span th:text="${#dates.format(obj.productday,'yyyy/MM/dd')}"></span>
            </td>

           
            <td>
              <a href="javascript:;" th:onclick="'deleteTeacher('+${obj.id}+')'">删除</a>
              <a th:href="@{/teacher/detail(id=${obj.id})}">更新</a>

            </td>
          </tr>
          <script>
            function deleteTeacher(id) {
              console.log(id);
              if (window.confirm('确定要删除这条记录吗?')) {
                console.log('[[@{/teacher/delete?teacherId=}]]' + id);
                location.href = '[[@{/teacher/delete?teacherId=}]]' + id;
              }
            }
          </script>
        </table>
        <p>
          <input type="button" class="button" value="添加" onclick="addStudent()" />
          <script>
            function addStudent() {
              location.href = '[[@{/student/addStudent}]]';
            }
          </script>
        </p>
      </div>
    </div>
    <div id="footer">
      <div id="footer_bg">
        ABC@126.com
      </div>
    </div>
  </div>
      <script th:inline="javascript">
        var objLst = /*[[${objLst}]]*/ {};
        console.log(objLst);
    </script>

</body>

</html>
